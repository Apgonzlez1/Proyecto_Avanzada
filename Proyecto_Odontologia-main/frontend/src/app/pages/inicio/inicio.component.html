<!-- HERO / BANNER -->
<div class="container-fluid p-0">
  <div class="hero d-flex align-items-center text-white">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-4 fw-bold">Clínica Dental</h1>
          <p class="lead">
            Atención personalizada más allá de lo esperado. <br>
            Tu sonrisa es nuestra prioridad.
          </p>
          <a routerLink="/agendar" class="btn btn-light btn-lg mt-3">Agendar Cita</a>
        </div>
        <div class="col-md-6 text-center">
          <img src="assets/Portada.jpg" alt="Paciente" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- SERVICIOS -->
<div id="services" class="container text-center my-5">
  <h2 class="mb-4">Nuestros Servicios</h2>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let servicio of servicios">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="mb-3">
            <i [class]="servicio.icono" style="font-size: 2rem;"></i>
          </div>
          <h5 class="card-title">{{ servicio.titulo }}</h5>
          <p class="card-text">{{ servicio.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
