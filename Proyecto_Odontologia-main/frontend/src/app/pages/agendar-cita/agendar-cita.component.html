<div class="container my-5">
    <div class="header-cita text-white p-4 rounded mb-4 text-center">
      <h2>Agendar Cita Odontológica</h2>
    </div>
  
    <form (ngSubmit)="agendarCita()" [formGroup]="formularioCita" class="p-4 bg-light rounded shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" formControlName="fecha" required>
        </div>
  
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora</label>
          <select id="hora" class="form-select" formControlName="hora" required>
            <option *ngFor="let hora of horasDisponibles" [value]="hora">{{ hora }}</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label for="paciente" class="form-label">Paciente</label>
          <input type="text" id="paciente" class="form-control" formControlName="paciente" required>
        </div>
  
        <div class="col-md-6">
          <label for="odontologo" class="form-label">Odontólogo</label>
          <select id="odontologo" class="form-select" formControlName="odontologo" required>
            <option *ngFor="let odontologo of odontologos" [value]="odontologo">{{ odontologo }}</option>
          </select>
        </div>
      </div>
  
      <div class="text-center mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="formularioCita.invalid">Guardar Cita</button>
      </div>
    </form>
  
    <!-- Vista tipo horario -->
    <div class="mt-5">
      <h4 class="mb-3">Horario del día seleccionado</h4>
      <div class="row g-2">
        <div class="col-4 col-md-2" *ngFor="let hora of horasDisponibles">
          <div class="p-3 border rounded text-center horario-slot"
            [ngClass]="{
              'bg-success text-white': !citasAgendadas.includes(hora),
              'bg-danger text-white': citasAgendadas.includes(hora)
            }">
            {{ hora }}
          </div>
        </div>
      </div>
    </div>
  </div>
