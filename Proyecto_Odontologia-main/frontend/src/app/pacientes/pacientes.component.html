<div class="container my-5">
  <div class="pacientes-header text-white p-4 rounded mb-4 bg-primary">
    <h2>Gestión de Pacientes</h2>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="guardarPaciente()" class="mb-5 p-4 bg-light rounded shadow-sm">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label" for="nombres">Nombres</label>
      <input id="nombres" name="nombres" type="text" class="form-control" formControlName="nombres" required>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="fechanacimiento">Fecha de Nacimiento</label>
      <input id="fechanacimiento" name="fechanacimiento" type="date" class="form-control" formControlName="fechanacimiento" required>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="direccion">Dirección</label>
      <input id="direccion" name="direccion" type="text" class="form-control" formControlName="direccion" required>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="telefono">Teléfono</label>
      <input id="telefono" name="telefono" type="text" class="form-control" formControlName="telefono" required>
    </div>
    <div class="col-md-6">
      <label class="form-label" for="correo">Correo</label>
      <input id="correo" name="correo" type="email" class="form-control" formControlName="correo" required>
    </div>
  </div>

  <div class="mt-4 d-flex gap-3">
    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
      {{ editando ? 'Actualizar' : 'Guardar' }}
    </button>
    <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
  </div>
</form>

  <div class="pacientes-list">
    <h3 class="mb-4">Pacientes Registrados</h3>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" *ngFor="let p of pacientes">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title text-primary">{{ p.nombres }}</h5>
            <p><strong>Fecha Nac.:</strong> {{ p.fechanacimiento | date }}</p>
            <p><strong>Dirección:</strong> {{ p.direccion }}</p>
            <p><strong>Teléfono:</strong> {{ p.telefono }}</p>
            <p><strong>Correo:</strong> {{ p.correo }}</p>
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <button class="btn btn-sm btn-outline-primary" (click)="editar(p)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="eliminar(p.id!)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
